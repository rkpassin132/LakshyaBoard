<div class="task-item-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" class="icon-btn">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-card-header>
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
            <div class="d-flex mt-2 mb-2 badge-list">
                <div class="badge rounded-pill badge-warning">Ui design</div>
                <div class="badge rounded-pill badge-danger">Development</div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="footer-item">
                <mat-icon>visibility</mat-icon> 6
            </div>
            <div class="footer-item">
                <mat-icon>comment</mat-icon> 6
            </div>
            <div class="footer-item">
                <mat-icon>attachment</mat-icon> 6
            </div>
        </mat-card-actions>
    </mat-card>
</div>
