<mat-drawer-container class="user-layout-container">
    <mat-drawer #drawer class="example-sidenav" mode="over" (closedStart)="isExpanded = false">
         <app-sidebar [isDrawer]="true" (toggleSidebar)="drawer.toggle(); toggleDrawer();"></app-sidebar>
    </mat-drawer>

    <div class="upper-content">
         <app-sidebar *ngIf="!isExpanded" class="withoutDrawer" [isDrawer]="false" (toggleSidebar)="drawer.toggle(); toggleDrawer();"></app-sidebar>
         <div class="main-container">
              <app-header></app-header>
              <router-outlet></router-outlet>
         </div>
    </div>
</mat-drawer-container>
